<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penalty Shootout - Football with Zayyan</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Archivo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --pitch-green: #1a5f3b;
            --grass-dark: #0d3d26;
            --chalk-white: #f8f9fa;
            --accent-yellow: #ffd700;
            --goal-red: #e74c3c;
            --save-blue: #3498db;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Archivo', sans-serif;
            background: linear-gradient(135deg, var(--grass-dark) 0%, var(--pitch-green) 100%);
            min-height: 100vh;
            color: var(--chalk-white);
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(90deg, transparent, transparent 49px, rgba(248, 249, 250, 0.1) 49px, rgba(248, 249, 250, 0.1) 50px),
                repeating-linear-gradient(0deg, transparent, transparent 49px, rgba(248, 249, 250, 0.1) 49px, rgba(248, 249, 250, 0.1) 50px);
            opacity: 0.3;
            animation: fieldPan 60s linear infinite;
            z-index: 0;
        }

        @keyframes fieldPan {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(2.5rem, 8vw, 5rem);
            letter-spacing: 0.05em;
            margin-bottom: 5px;
            text-transform: uppercase;
            background: linear-gradient(135deg, var(--chalk-white) 0%, var(--accent-yellow) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.3)); }
            to { filter: drop-shadow(0 0 25px rgba(255, 215, 0, 0.6)); }
        }

        .subtitle {
            font-size: 1.1rem;
            font-weight: 400;
            opacity: 0.9;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .scoreboard {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 10px 40px var(--shadow);
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .score-item {
            text-align: center;
        }

        .score-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--pitch-green);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 5px;
        }

        .score-value {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            color: var(--grass-dark);
            line-height: 1;
        }

        .game-area {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px var(--shadow);
            animation: fadeInUp 1s ease-out 0.2s both;
            margin-bottom: 30px;
        }

        .goal-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto 30px;
            aspect-ratio: 5/3;
        }

        .goal-net {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(52, 152, 219, 0.1) 0%, rgba(52, 152, 219, 0.05) 100%);
            border: 4px solid var(--chalk-white);
            border-radius: 10px;
            position: relative;
            box-shadow: inset 0 10px 30px rgba(0, 0, 0, 0.1);
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 19px, rgba(255, 255, 255, 0.3) 19px, rgba(255, 255, 255, 0.3) 20px),
                repeating-linear-gradient(90deg, transparent, transparent 19px, rgba(255, 255, 255, 0.3) 19px, rgba(255, 255, 255, 0.3) 20px);
        }

        .goal-sections {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 5px;
            padding: 5px;
        }

        .goal-section {
            background: rgba(26, 95, 59, 0.05);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            border: 2px solid transparent;
        }

        .goal-section:hover {
            background: rgba(26, 95, 59, 0.2);
            transform: scale(1.05);
            border-color: var(--accent-yellow);
        }

        .goal-section.disabled {
            pointer-events: none;
            opacity: 0.3;
        }

        .ball {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle at 30% 30%, #ffffff, #f0f0f0);
            border-radius: 50%;
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .ball::before {
            content: '';
            position: absolute;
            width: 50%;
            height: 50%;
            top: 10%;
            left: 10%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), transparent);
            border-radius: 50%;
        }

        .ball.shooting {
            animation: shoot 1s ease-out forwards;
        }

        @keyframes shoot {
            0% {
                bottom: -50px;
                transform: translateX(-50%) scale(1);
            }
            50% {
                transform: translateX(-50%) scale(0.7) rotate(180deg);
            }
            100% {
                transform: translateX(-50%) scale(0.4) rotate(360deg);
            }
        }

        .goalkeeper {
            width: 60px;
            height: 80px;
            background: linear-gradient(135deg, var(--accent-yellow) 0%, #ffa500 100%);
            position: absolute;
            bottom: -90px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px 10px 5px 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 5;
        }

        .goalkeeper::before {
            content: 'ðŸ§¤';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
        }

        .goalkeeper.diving {
            animation: dive 1s ease-out forwards;
        }

        @keyframes dive {
            0% {
                transform: translateX(-50%) rotate(0deg);
            }
            100% {
                transform: translateX(var(--dive-x)) translateY(-40px) rotate(var(--dive-rotate));
            }
        }

        .instructions {
            text-align: center;
            font-size: 1.1rem;
            color: var(--grass-dark);
            margin-bottom: 25px;
            font-weight: 600;
        }

        .message {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.goal {
            background: linear-gradient(135deg, #4caf50 0%, #2e7d32 100%);
            color: white;
            display: block;
        }

        .message.save {
            background: linear-gradient(135deg, var(--goal-red) 0%, #c0392b 100%);
            color: white;
            display: block;
        }

        .reset-btn {
            display: block;
            margin: 20px auto 0;
            padding: 15px 40px;
            background: linear-gradient(135deg, var(--pitch-green) 0%, var(--grass-dark) 100%);
            color: var(--chalk-white);
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Archivo', sans-serif;
            box-shadow: 0 10px 30px rgba(26, 95, 59, 0.3);
        }

        .reset-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(26, 95, 59, 0.4);
        }

        .attempts-tracker {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .attempt {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid var(--grass-dark);
            background: white;
        }

        .attempt.goal {
            background: #4caf50;
            border-color: #2e7d32;
        }

        .attempt.miss {
            background: var(--goal-red);
            border-color: #c0392b;
        }

        @media (max-width: 600px) {
            .game-area {
                padding: 25px 20px;
            }

            .scoreboard {
                padding: 15px 20px;
            }

            .score-value {
                font-size: 2.5rem;
            }

            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>âš½ Penalty Shootout</h1>
            <p class="subtitle">Football with Zayyan</p>
        </header>

        <div class="scoreboard">
            <div class="score-item">
                <div class="score-label">Goals</div>
                <div class="score-value" id="goalsScore">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Attempts</div>
                <div class="score-value" id="attemptsScore">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Saves</div>
                <div class="score-value" id="savesScore">0</div>
            </div>
        </div>

        <div class="game-area">
            <div class="instructions" id="instructions">
                Click on any section of the goal to shoot! Can you beat the keeper?
            </div>

            <div class="goal-container">
                <div class="goal-net">
                    <div class="goal-sections" id="goalSections">
                        <div class="goal-section" data-position="top-left"></div>
                        <div class="goal-section" data-position="top-center"></div>
                        <div class="goal-section" data-position="top-right"></div>
                        <div class="goal-section" data-position="mid-left"></div>
                        <div class="goal-section" data-position="mid-center"></div>
                        <div class="goal-section" data-position="mid-right"></div>
                        <div class="goal-section" data-position="bottom-left"></div>
                        <div class="goal-section" data-position="bottom-center"></div>
                        <div class="goal-section" data-position="bottom-right"></div>
                    </div>
                </div>
                <div class="ball" id="ball"></div>
                <div class="goalkeeper" id="goalkeeper"></div>
            </div>

            <div class="message" id="message"></div>

            <div class="attempts-tracker" id="attemptsTracker"></div>

            <button class="reset-btn" id="resetBtn">New Game</button>
        </div>
    </div>

    <script>
        let goals = 0;
        let attempts = 0;
        let saves = 0;
        let isAnimating = false;

        const goalsScore = document.getElementById('goalsScore');
        const attemptsScore = document.getElementById('attemptsScore');
        const savesScore = document.getElementById('savesScore');
        const goalSections = document.querySelectorAll('.goal-section');
        const ball = document.getElementById('ball');
        const goalkeeper = document.getElementById('goalkeeper');
        const message = document.getElementById('message');
        const instructions = document.getElementById('instructions');
        const resetBtn = document.getElementById('resetBtn');
        const attemptsTracker = document.getElementById('attemptsTracker');

        const positions = {
            'top-left': { x: '-150px', rotate: '-45deg', top: '10%' },
            'top-center': { x: '-50%', rotate: '0deg', top: '10%' },
            'top-right': { x: '50px', rotate: '45deg', top: '10%' },
            'mid-left': { x: '-150px', rotate: '-30deg', top: '35%' },
            'mid-center': { x: '-50%', rotate: '0deg', top: '35%' },
            'mid-right': { x: '50px', rotate: '30deg', top: '35%' },
            'bottom-left': { x: '-120px', rotate: '-20deg', top: '60%' },
            'bottom-center': { x: '-50%', rotate: '0deg', top: '60%' },
            'bottom-right': { x: '20px', rotate: '20deg', top: '60%' }
        };

        goalSections.forEach(section => {
            section.addEventListener('click', function() {
                if (isAnimating) return;
                shoot(this.dataset.position);
            });
        });

        function shoot(targetPosition) {
            isAnimating = true;
            attempts++;
            attemptsScore.textContent = attempts;

            // Disable clicking
            goalSections.forEach(s => s.classList.add('disabled'));

            // Random goalkeeper position
            const allPositions = Object.keys(positions);
            const keeperPosition = allPositions[Math.floor(Math.random() * allPositions.length)];
            
            const isSave = (targetPosition === keeperPosition);

            // Animate ball
            ball.classList.add('shooting');
            const targetPos = positions[targetPosition];
            ball.style.bottom = targetPos.top;
            ball.style.left = `calc(${targetPos.x === '-50%' ? '50%' : (targetPos.x.includes('-') ? '25%' : '75%')})`;

            // Animate goalkeeper
            const keeperPos = positions[keeperPosition];
            goalkeeper.style.setProperty('--dive-x', keeperPos.x);
            goalkeeper.style.setProperty('--dive-rotate', keeperPos.rotate);
            goalkeeper.classList.add('diving');

            setTimeout(() => {
                if (isSave) {
                    saves++;
                    savesScore.textContent = saves;
                    message.textContent = 'ðŸ§¤ SAVED! The keeper got it!';
                    message.className = 'message save';
                    addAttemptMarker(false);
                } else {
                    goals++;
                    goalsScore.textContent = goals;
                    message.textContent = 'âš½ GOAL! What a shot!';
                    message.className = 'message goal';
                    addAttemptMarker(true);
                }

                setTimeout(resetShot, 2000);
            }, 1000);
        }

        function addAttemptMarker(isGoal) {
            const marker = document.createElement('div');
            marker.className = `attempt ${isGoal ? 'goal' : 'miss'}`;
            attemptsTracker.appendChild(marker);
        }

        function resetShot() {
            ball.classList.remove('shooting');
            ball.style.bottom = '-50px';
            ball.style.left = '50%';
            
            goalkeeper.classList.remove('diving');
            goalkeeper.style.removeProperty('--dive-x');
            goalkeeper.style.removeProperty('--dive-rotate');
            
            message.className = 'message';
            
            goalSections.forEach(s => s.classList.remove('disabled'));
            isAnimating = false;
        }

        resetBtn.addEventListener('click', function() {
            goals = 0;
            attempts = 0;
            saves = 0;
            goalsScore.textContent = '0';
            attemptsScore.textContent = '0';
            savesScore.textContent = '0';
            attemptsTracker.innerHTML = '';
            message.className = 'message';
            resetShot();
        });
    </script>
</body>
</html>
