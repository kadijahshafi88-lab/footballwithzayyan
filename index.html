<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football with Zayyan</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Archivo:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pitch-green: #1a5f3b;
            --grass-dark: #0d3d26;
            --chalk-white: #f8f9fa;
            --accent-yellow: #ffd700;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Archivo', sans-serif;
            background: linear-gradient(135deg, var(--grass-dark) 0%, var(--pitch-green) 100%);
            min-height: 100vh;
            color: var(--chalk-white);
            overflow-x: hidden;
            position: relative;
        }

        /* Animated field lines background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(90deg, transparent, transparent 49px, rgba(248, 249, 250, 0.1) 49px, rgba(248, 249, 250, 0.1) 50px),
                repeating-linear-gradient(0deg, transparent, transparent 49px, rgba(248, 249, 250, 0.1) 49px, rgba(248, 249, 250, 0.1) 50px);
            opacity: 0.3;
            animation: fieldPan 60s linear infinite;
            z-index: 0;
        }

        @keyframes fieldPan {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Center circle decoration */
        .center-circle {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            border: 3px solid rgba(248, 249, 250, 0.15);
            border-radius: 50%;
            z-index: 0;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.15; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.25; }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(3rem, 10vw, 6rem);
            letter-spacing: 0.05em;
            margin-bottom: 10px;
            text-transform: uppercase;
            background: linear-gradient(135deg, var(--chalk-white) 0%, var(--accent-yellow) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 20px rgba(255, 215, 0, 0.3);
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.3)); }
            to { filter: drop-shadow(0 0 25px rgba(255, 215, 0, 0.6)); }
        }

        .subtitle {
            font-size: 1.2rem;
            font-weight: 400;
            opacity: 0.9;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px var(--shadow);
            color: var(--grass-dark);
            animation: fadeInUp 1s ease-out 0.3s both;
            position: relative;
            overflow: hidden;
        }

        .form-card::before {
            content: '⚽';
            position: absolute;
            top: -30px;
            right: -30px;
            font-size: 200px;
            opacity: 0.05;
            transform: rotate(-15deg);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-intro {
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--pitch-green);
        }

        input, select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Archivo', sans-serif;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--pitch-green);
            box-shadow: 0 0 0 4px rgba(26, 95, 59, 0.1);
            transform: translateY(-2px);
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='%231a5f3b' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 20px center;
            padding-right: 45px;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--pitch-green) 0%, var(--grass-dark) 100%);
            color: var(--chalk-white);
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Archivo', sans-serif;
            margin-top: 10px;
            box-shadow: 0 10px 30px rgba(26, 95, 59, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(26, 95, 59, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .success-message {
            display: none;
            padding: 20px;
            background: linear-gradient(135deg, #4caf50 0%, #2e7d32 100%);
            color: white;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .submissions-list {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 2px solid #e0e0e0;
        }

        .submissions-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            color: var(--pitch-green);
            margin-bottom: 20px;
            letter-spacing: 0.05em;
        }

        .submission-item {
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid var(--pitch-green);
            animation: fadeInUp 0.5s ease-out;
        }

        .submission-name {
            font-weight: 600;
            color: var(--grass-dark);
            margin-bottom: 5px;
        }

        .submission-team {
            color: var(--pitch-green);
            font-size: 1.1rem;
        }

        @media (max-width: 600px) {
            .form-card {
                padding: 30px 25px;
            }

            h1 {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="center-circle"></div>
    
    <div class="container">
        <header>
            <h1>Football with Zayyan</h1>
            <p class="subtitle">Share Your favorite football team</p>
        </header>

        <div class="form-card">
            <p class="form-intro">
                ⚽ Welcome to the beautiful game! Tell me about your favorite football team and join our community of passionate fans.
            </p>

            <form id="footballForm">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="team">Favorite Football Team</label>
                    <input type="text" id="team" name="team" required placeholder="e.g., Manchester United, Real Madrid, Barcelona">
                </div>

                <div class="form-group">
                    <label for="league">Preferred League</label>
                    <select id="league" name="league" required>
                        <option value="">Select a league</option>
                        <option value="Premier League">Premier League</option>
                        <option value="La Liga">La Liga</option>
                        <option value="Serie A">Serie A</option>
                        <option value="Bundesliga">Bundesliga</option>
                        <option value="Ligue 1">Ligue 1</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">Email (Optional)</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com">
                </div>

                <button type="submit" class="submit-btn">Submit My Team ⚽</button>
            </form>

            <div class="success-message" id="successMessage">
                ✓ Thanks for sharing! Your favorite team has been recorded.
            </div>

            <div class="submissions-list" id="submissionsList" style="display: none;">
                <h2 class="submissions-title">Recent Submissions</h2>
                <div id="submissionsContainer"></div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('footballForm');
        const successMessage = document.getElementById('successMessage');
        const submissionsList = document.getElementById('submissionsList');
        const submissionsContainer = document.getElementById('submissionsContainer');
        let submissions = [];

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                team: document.getElementById('team').value,
                league: document.getElementById('league').value,
                email: document.getElementById('email').value,
                timestamp: new Date().toLocaleString()
            };

            submissions.unshift(formData);
            
            // Show success message
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);

            // Display submissions
            displaySubmissions();

            // Reset form
            form.reset();
        });

        function displaySubmissions() {
            if (submissions.length > 0) {
                submissionsList.style.display = 'block';
                submissionsContainer.innerHTML = submissions.map(sub => `
                    <div class="submission-item">
                        <div class="submission-name">${sub.name}</div>
                        <div class="submission-team">⚽ ${sub.team} ${sub.league ? '(' + sub.league + ')' : ''}</div>
                    </div>
                `).join('');
            }
        }
    </script>
</body>
</html>
